[tool.poetry]
name = "pythonista-bot"
version = "0.1.0"
description = "The bot that runs the Pythonista guild!"
authors = ["Alex NÃ¸rgaard <Umbra@AbstractUmbra.dev>"]
license = "MPL2.0"
readme = "README.md"
# packages = [{include = "pythonista_bot"}]

[tool.poetry.dependencies]
python = "^3.11"
"discord.py" = "*"
aiohttp = "*"
asyncpg = "*"
toml = "*"
"mystbin.py" = "*"
jishaku = "*"

[tool.poetry.group.dev.dependencies]
black = "*"
isort = "*"
"asyncpg-stubs" = "*"

[tool.black]
line-length = 125

[tool.isort]
profile = "black"
lines_after_imports = 2
line_length = 125
combine_as_imports = true
combine_star = true


[tool.pyright]
ignore = ["core/utils/paginator.py"] # TODO: Undo this when someone fixes the module lol
useLibraryCodeForTypes = true
typeCheckingMode = "strict"
pythonVersion = "3.11"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
